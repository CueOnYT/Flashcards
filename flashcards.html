<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Three – Chapter 14 Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #fef9c3, #e0f2fe);
      color: #0f172a;
    }

    .app {
      width: min(600px, 100%);
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .card {
      background: white;
      border-radius: 1.25rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-align: center;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 55px rgba(15, 23, 42, 0.18);
    }

    .word {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: 0.03em;
    }

    .definition {
      font-size: 1rem;
      line-height: 1.5;
      max-width: 40rem;
      margin: 0 auto;
      opacity: 0.6;
      transition: opacity 0.15s ease;
    }

    .definition.visible {
      opacity: 1;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.25rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.2rem;
      font-size: 0.95rem;
      cursor: pointer;
      background: #0f172a;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.2);
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: none;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.28);
    }

    button.secondary:hover {
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.1);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .meta span {
      white-space: nowrap;
    }

    .hint {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      opacity: 0.65;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1.25rem;
      }

      .word {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Chapter 14 Flashcards</h1>
    <p class="subtitle">Unit Three Vocabulary</p>

    <div id="card" class="card">
      <div id="card-word" class="word"></div>
      <div id="card-definition" class="definition"></div>
    </div>

    <div class="controls">
      <button id="prev-btn" class="secondary">⟵ Previous</button>
      <button id="flip-btn">Flip Card</button>
      <button id="next-btn" class="secondary">Next ⟶</button>
      <button id="shuffle-btn" class="secondary">Shuffle</button>
    </div>

    <div class="meta">
      <span id="counter"></span>
      <span id="status"></span>
    </div>

    <p class="hint">
      Tip: Use ← / → to move, spacebar to flip.
    </p>
  </div>

  <script>
    const flashcards = [
      {
        word: "alleviate",
        definition:
          "verb – to make something less severe; to ease or relieve (as in pain or a problem).",
      },
      {
        word: "benefactor",
        definition:
          "noun – a person who gives help or money to another person or to a cause.",
      },
      {
        word: "covert",
        definition:
          "adjective – hidden or secret; not openly shown or acknowledged.",
      },
      {
        word: "cynic",
        definition:
          "noun – someone who believes people are mostly motivated by self-interest and doubts others’ sincerity.",
      },
      {
        word: "demise",
        definition:
          "noun – death or the end of something, especially the end of a life or organization.",
      },
      {
        word: "infamous",
        definition:
          "adjective – well-known for something bad; having a very negative reputation.",
      },
      {
        word: "intrinsic",
        definition:
          "adjective – belonging naturally to something; essential; built-in.",
      },
      {
        word: "revulsion",
        definition:
          "noun – a sudden, strong feeling of disgust or horror.",
      },
      {
        word: "speculate",
        definition:
          "verb – to guess or form ideas about something without firm evidence.",
      },
      {
        word: "virile",
        definition:
          "adjective – having or showing strong masculine energy or power; manly.",
      },
    ];

    let currentIndex = 0;
    let showingDefinition = false;

    const card = document.getElementById("card");
    const wordEl = document.getElementById("card-word");
    const defEl = document.getElementById("card-definition");
    const counterEl = document.getElementById("counter");
    const statusEl = document.getElementById("status");

    function renderCard() {
      const cardData = flashcards[currentIndex];
      wordEl.textContent = cardData.word;

      if (showingDefinition) {
        defEl.textContent = cardData.definition;
        defEl.classList.add("visible");
        statusEl.textContent = "Definition side";
      } else {
        defEl.textContent = "Tap or press space to see the definition.";
        defEl.classList.remove("visible");
        statusEl.textContent = "Word side";
      }

      counterEl.textContent = `${currentIndex + 1} / ${flashcards.length}`;
    }

    function flipCard() {
      showingDefinition = !showingDefinition;
      renderCard();
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showingDefinition = false;
      renderCard();
    }

    function prevCard() {
      currentIndex =
        (currentIndex - 1 + flashcards.length) % flashcards.length;
      showingDefinition = false;
      renderCard();
    }

    function shuffleCard() {
      let newIndex = currentIndex;
      while (newIndex === currentIndex && flashcards.length > 1) {
        newIndex = Math.floor(Math.random() * flashcards.length);
      }
      currentIndex = newIndex;
      showingDefinition = false;
      renderCard();
    }

    // Event listeners
    card.addEventListener("click", flipCard);
    document.getElementById("flip-btn").addEventListener("click", flipCard);
    document.getElementById("next-btn").addEventListener("click", nextCard);
    document.getElementById("prev-btn").addEventListener("click", prevCard);
    document.getElementById("shuffle-btn").addEventListener("click", shuffleCard);

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowRight") {
        nextCard();
      } else if (e.code === "ArrowLeft") {
        prevCard();
      } else if (e.code === "Space") {
        e.preventDefault();
        flipCard();
      }
    });

    // Initial render
    renderCard();
  </script>
</body>
</html>
